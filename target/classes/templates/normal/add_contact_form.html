<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>This is Homepage</title>
</head>
<body>
    <section>


        <div class="card mr-3 ml-3">
          <div class="card-body">
            <div class="container text-center">

              <img style="width: 20px;" src="" th:src="@{/img/adduser.png}" alt=""/>

            </div>
            <h1 class="text-center">Add new Contact</h1>
            <div  class="container-fluid mt-1">
              <div class="row">
                <div  class="col-md-8 offset-md-2">

                  <form action="#"
                        th:object="${contact}"
                        enctype="multipart/form-data"
                        method="POST"
                        th:action="@{/user/process-contact}"
                        class="mt-2">


                    <!-- First Name -->
                    <div  class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-plus"></i>

                        </div>

                      </div>
                      <input required type="text"
                             id="firstName"
                             name="name"
                             placeholder="Enter Name here"
                             class="form-control" />

                    </div>
                    <!-- Second Name -->


                    <div class="input-group mt-3">

                      <div class="input-group-prepend">

                        <div class="input-group-text">

                          <i class="fas fa-user-alt"></i>

                        </div>

                      </div>

                      <input required type="text"
                             id="secondName"
                             name="secondName"
                             placeholder="Enter second name here"
                             class="form-control" />

                    </div>

                    <!-- phone -->


                    <div class="input-group mt-3">

                      <div class="input-group-prepend">

                        <div class="input-group-text">

                          <i class="fa fa-phone"></i>

                        </div>

                      </div>

                      <input required  min="10"  type="number"
                             id="phone"
                             name="phone"
                             placeholder="Enter phone number here"
                             class="form-control" />

                    </div>

                    <!-- Email -->


                    <div class="input-group mt-3">

                      <div class="input-group-prepend">

                        <div class="input-group-text">

                          @

                        </div>

                      </div>

                      <input required type="email"
                             id="email"
                             name="email"
                             placeholder="Enter Email address here"
                             class="form-control" />

                    </div>

                    <!-- Work field -->


                    <div class="input-group mt-3">

                      <div class="input-group-prepend">

                        <div class="input-group-text">

                          <i class="fa fa-briefcase"></i>

                        </div>

                      </div>

                      <input required type="text"
                             id="work"
                             name="work"
                             placeholder="Enter work here"
                             class="form-control" />

                    </div>

                    <!--Contact description-->

                    <div class="form-group mt-3">

                        <textarea id="mytextarea"
                                  name="description"
                                  placeholder="Enter contact description here"
                                  class="form-control"
                                  rows="10">
                        </textarea>
                    </div>

                    <!--Contact image-->
                    <div class="custom-file">
                      <input type="file" name="profileImage">

                    </div>

                    <div class="container text-center">

                      <button class="btn btn-outline btn-primary">Save Contact</button>

                    </div>





                  </form>

                </div>

              </div>

            </div>

          </div>


        </div>

      <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

      <script>
        tinymce.init({
        selector: '#mytextarea'
         });
      </script>

    </section>

</body>
</html>
